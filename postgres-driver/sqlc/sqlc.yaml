version: "2"
overrides:
  go:
    rename:
      price_usd: "PriceUSD"

sql:
  - schema: "schema.sql"
    engine: "postgresql"
    queries: "query.sql"
    gen:
      go:
        package: "postgresdriver"
        out: ".."
        json_tags_case_style: camel
        emit_json_tags: true
        output_db_file_name: db.generated.go
        output_models_file_name: models.generated.go
        output_querier_file_name: querier.generated.go
        output_files_suffix: .generated
        overrides:
          - db_type: "permissions_enum"
            go_type: "github.com/vishruthsk/portal-db/types.PermissionsEnum"
